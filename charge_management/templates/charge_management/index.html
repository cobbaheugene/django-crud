<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charges Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'your-path-to-fontawesome/js/fontawesome.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Charges Management System</h1>
        
        <!-- Add/Edit Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Charge</h2>
            <form id="charge-form">
                <input type="hidden" id="charge-id">
                <div class="form-group">
                    <label for="name">Charge Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (GHC):</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Add Charge</button>
                    <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Charges List -->
        <div class="charges-container">
            <h2>All Charges</h2>
            <div id="charges-list">
                <!-- Charges will be loaded here -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
